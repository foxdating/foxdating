<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Temui Cewek Sekitarmu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff7e00">
  <link rel="manifest" href="manifest.json">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    a.fullscreen-link {
      display: block;
      width: 100%;
      height: 100%;
    }
    a.fullscreen-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a href="https://your-cpa-link.com" target="_blank" class="fullscreen-link">
    <img src="icon.png" alt="Klik untuk Temui Cewek">
  </a>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
